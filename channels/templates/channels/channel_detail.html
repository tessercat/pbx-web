{% extends "common/base.html" %}
{% load static %}

{% block title %}
    <title>{{ object.topic }}</title>
{% endblock %}

{% block style %}
    <style type="text/css" media="screen">
      #nav-status {
        float: left;
      }
      #nav-menu {
        float: right;
      }
      #media-player {
        background-color: black;
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      #modal-content {
        min-width: 80%;
        top: 33%;
      }
      @media (min-width: 600px) {
        #modal-content {
          min-width: 480px;
        }
      }
      .noscript {
        text-align: center;
      }
      .overlay.disabled {
        cursor: auto;
      }
    </style>
{% endblock %}

{% block menu %}
      <div id="nav-status" class="menu"></div>
      <div id="nav-menu" class="menu"></div>
{% endblock %}

{% block content %}
      <section id="channel-info">
      </section>
      <section>
        <noscript><p class="noscript">This service requires JavaScript.</p></noscript>
        <video id="media-player" autoplay playsinline poster="{% static 'common/img/poster.png' %}"></video>
        <div class="modal">
          <input id="modal-control" type="checkbox">
          <label id="modal-overlay" for="modal-control" class="overlay"></label>
          <article id="modal-content"></article>
        </div>
      </section>
{% endblock %}

{% block scripts %}
      <script defer src="{% static view.adapter_path %}"></script>
      <script id="pbx-client-script" defer src="{% static view.client_path %}"></script>
{% endblock %}
