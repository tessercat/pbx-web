{% extends "common/base.html" %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'intercom/css/'|add:css %}">
{% endblock %}

{% block content %}
    <main class="padded">
      {% for extension in extensions %}
      <p class="error">
      <a href="/{{ extension.channel.channel_id }}" title="Call {{ extension.action.name }}">{{ extension.action.name }}</a>
      </p>
      {% endfor %}
    </main>
{% endblock %}
